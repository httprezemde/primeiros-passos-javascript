<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OLÁ, MUNDO!</title>
</head>

<body>
  <script>
    // SOMA DE DOIS NUMEROS FORNECIDOS PELO USER
    // +PROMPT PEGA O VALOR E CONVERTE PARA NUMERO
    // PROMPT PEGA O VALOR COMO TEXTO
    const primeiroNumero = +prompt('Digite o primeiro número:');
    const segundoNumero = +prompt('Digite o segundo número:');
    const resultadoSoma = primeiroNumero + segundoNumero;
    const resultadoMultiplicacao = primeiroNumero * segundoNumero;
    const resultadoSubtracao = primeiroNumero - segundoNumero;
    const resultadoDivisao = primeiroNumero / segundoNumero;

    console.log(primeiroNumero);
    console.log(segundoNumero);

    alert('O resultado da soma é: ' + resultadoSoma);
    alert('O resultado da multiplicação é: ' + resultadoMultiplicacao);
    alert('O resultado da subtração é: ' + resultadoSubtracao);
    alert('O resultado da divisão é: ' + resultadoDivisao);
    // console.log(+prompt('Digite o primeiro número:') + +prompt('Digite o segundo número:'));
  </script>
</body>

</html>
