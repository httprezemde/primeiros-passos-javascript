<script>
const carros = [
  {
    modelo: 'bmw 320i',
    cor: 'preto',
    marca: 'bmw',
    possuiArCondicionado: true,
    anoFabricacao: '1999',
  },
  {
    modelo: 'jetta',
    marca: 'volkswagen',
    possuiArCondicionado: true,
    anoFabricacao: '2013',
  },
  {
    modelo: 'mustang',
    marca: 'ford',
    possuiArCondicionado: true,
    anoFabricacao: '2005',
  },
  {
    modelo: 'l200 triton sport',
    marca: 'mitsubishi',
    possuiArCondicionado: true,
    anoFabricacao: '2018',
  },
];

// Informe nome do carro e a posição dele na lista
console.log('Modelos e posições na lista:');
carros.forEach((carro, index) => {
  console.log(`Posição ${index}: ${carro.modelo}`);
});

// Informe quais carros possuem ar-condicionado
const comAr = carros.filter(carro => carro.possuiArCondicionado);
console.log('\nCarros com ar-condicionado:');
comAr.forEach(carro => console.log(carro.modelo));

// Informe quais carros foram fabricados DEPOIS de 2000
const depois2000 = carros.filter(carro => parseInt(carro.anoFabricacao) > 2000);
console.log('\nCarros fabricados depois de 2000:');
depois2000.forEach(carro => console.log(`${carro.modelo} (${carro.anoFabricacao})`));

// Informe quais carros foram fabricados ANTES de 2000
const antes2000 = carros.filter(carro => parseInt(carro.anoFabricacao) < 2000);
console.log('\nCarros fabricados antes de 2000:');
antes2000.forEach(carro => console.log(`${carro.modelo} (${carro.anoFabricacao})`));
</script>
